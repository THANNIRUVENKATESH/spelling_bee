{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register - Spelling Bee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <h2 class="text-center mb-4">Join Spelling Bee!</h2>
                    <div id="authError" class="alert alert-danger d-none"></div>
                    <form id="registerForm" class="auth-form">
                        <div class="custom-mb">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
                        </div>
                        <div class="custom-mb">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                        </div>
                        <div class="custom-mb">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required placeholder="Create a password">
                        </div>
                        <div class="custom-mb">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                        <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
