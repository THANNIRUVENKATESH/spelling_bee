{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Spelling Bee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="leaderboard-body">
    <div class="container">
        <h1 class="text-center my-4">Spelling Bee Leaderboard üèÜ</h1>
        
        <div class="timeframe-selector mb-4">
            <button class="btn btn-primary active" data-timeframe="all">All Time</button>
            <button class="btn btn-primary" data-timeframe="today">Today</button>
            <button class="btn btn-primary" data-timeframe="week">This Week</button>
            <button class="btn btn-primary" data-timeframe="month">This Month</button>
        </div>

        <div class="leaderboard-container">
            <table class="table table-hover">
                <!-- table table-responsive table-hover -->
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Total Score</th>
                        <th>Games Played</th>
                        <th>Avg Score</th>
                        <th>Highest Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/leaderboard.js' %}"></script>
</body>
</html>
